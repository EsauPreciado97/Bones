<html lang="en">

<!--HEADER-->
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap CSS -->
  
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/my-style.css">
  <link href="https://fonts.googleapis.com/css2?family=Julius+Sans+One&display=swap" rel="stylesheet">

  <title>BONES | Human Anatomy Visualizer</title>
  <link rel="icon" type="image/png" href="./assets/icons/skull.png">
</head>


<body class="body" style="background-color: #000000;">

  <div class="container-fluid">
    <div class="row" style="text-align: center;">
      <div class="col-sm-4"></div>
      <div class="col-sm-4">
        <button class="btn btn-dark footer" id="HowToUse" onclick="location.href='./howtouse.html'">How to use</button>
        <button class="btn btn-dark footer" id="About">About the project</button>
        <button class="btn btn-dark footer" id="Credits">Credits</button>
      </div>
      <div class="col-sm-4"></div>
    </div>

    <div class="row" style="margin-top: 25px; text-align: center;">
      <div class="col-sm-3"></div>
      <div class="col-sm-6">
        <img src="./assets/icons/skull.png">
        <div class="title">BONES</div>
      </div>
      <div class="col-sm-3"></div>
    </div>
    <div class="row" style="margin-top: 25px; text-align: center;">
      <div class="col-sm-4"></div>
      <div class="col-sm-4">
        <div class="input-group">
          <select class="custom-select" id="dropdownBones">
            <option selected>Pick a bone...</option>
            <option value="1">Skull</option>
            <option value="2">Thoracic Box</option>
            <option value="3">Spine</option>
          </select>
          <div class="input-group-append">
          <button id="stage" class="btn btn-outline-light">STAGE</button>
          <script type="module" src="./index.js"></script>
          <script type="module" src="./models.js"></script>
          </div>
        </div>
      </div>
      <div class="col-sm-4"></div>      
    </div>
  </div>

  <!--CANVAS-->
  <div class="container-fluid">
    <div class="row" style="margin-top: 25px; text-align: center;">
      <canvas id="canvas" style="background-color: #000000;"></canvas>
    </div>
  </div>


   <!-- Optional JavaScript -->

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
